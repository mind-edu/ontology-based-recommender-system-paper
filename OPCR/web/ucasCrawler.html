<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="lib/angular.js" type="text/javascript"></script>
        <script src="lib/angular-router.js" type="text/javascript"></script>
        <script src="lib/angular-filter.js" type="text/javascript"></script>
        <script src="lib/angularClasses/angApp.js" type="text/javascript"></script>
        <script src="lib/angularClasses/angRegister.js" type="text/javascript"></script>
        <script src="lib/angularClasses/crawlerController.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    </head>
    <body ng-app="angulerRouter" ng-controller="ng0crawlerController">

        <div class="justify-content-lg-start container w-50 mt-5">
            <h1>UCAS Crawler</h1>
            <div class="form-group">
                <label for="exampleInputSearchKey">Search Key</label>
                <input ng-model="ng0SearchKey" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Search Key (UCAS)">

            </div>
            <div>

            </div>
            <div class="form-group">
                <label for="exampleInputRoot">Course Root Class</label>
                <input ng-change="onchangeRoot()" ng-model='ng0Root' type="text" class="form-control" id="" placeholder="ex.Engineering,Business">
            </div>
            <table  class="table table-hover p-1 table-bordered" ng-show="ng0Root">
                <tr  ng-click="setroot(r.field_of_study)" ng-repeat="r in allClassesObj| filter:ng0Root">
                    <td> {{r.field_of_study}} </td>

                </tr>
            </table>

            <div class="form-group">
                <label for="exampleInputMainClass">Course Main Class</label>
                <input ng-change="onchangeMain()" ng-model='ng0Main' type="text" class="form-control" id="" placeholder="ex.Computer Science">
            </div>
            
              <table class="table table-hover p-1 table-bordered" ng-show="ng0Main">
                <tr ng-click="setmain(m.class_name)" ng-repeat="m in allMainObj| filter:ng0Main">
                    <td> {{m.class_name}}</td>

                </tr>
            </table>

            <div class="form-group">
                <label for="exampleInputRoot">Course Sub Class</label>
                <input ng-change="onchangeSub()" ng-model='ng0Sub' type="text" class="form-control" id="" placeholder="ex.Programming">
            </div>
             <table class="table table-hover p-1 table-bordered" ng-show="ng0Sub">
                <tr ng-click="setsub(s.subclass_name)" ng-repeat=" s in allSubObj| filter:ng0Sub">
                    <td> {{s.subclass_name}}</td>

                </tr>
            </table>

            <button type="submit" ng-click='getUCAScourses(ng0SearchKey,ng0Root,ng0Main,ng0Sub)'  class="btn btn-primary">Get Data</button>
            </br>
            <h4>{{notification}}</h4>

        </div>


    </body>
</html>
