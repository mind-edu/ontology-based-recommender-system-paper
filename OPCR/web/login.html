<html>
    <head>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="jquery.js" type="text/javascript"></script>
        <script src="lib/angular.js" type="text/javascript"></script>
        <script src="lib/angular-router.js" type="text/javascript"></script>
        <script src="lib/angular-filter.js" type="text/javascript"></script>
        <script src="lib/angularClasses/angApp.js" type="text/javascript"></script>
        <script src="lib/angularClasses/angRegister.js" type="text/javascript"></script>
        <script src="lib/angularClasses/loginController.js" type="text/javascript"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    </head>
    <body ng-controller="ng0loginController" ng-app="angulerRouter">
        <div class="row mt-3 ml-4 justify-content-lg-start">
            <div class="col-auto">
                <a href="registration.html" class="text-danger">Register now</a>
            </div>
        </div>
        
        <div class="col-md-auto display-4 offset-md-1 mt-4">
            <p>Welcome to Recommendation System {{test123}}</p>
        </div>
        
        
        <div class="justify-content-lg-start container w-50 mt-5">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input ng-model="ng0Email" ng-change="validateUserMail(ng0Email)" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Your Registered mail.</small>
                </div>
                <div>
                    <p class="alert alert-{{validationClass}}" ng-show="show_ValidationMsg;ng0Email">{{validationMsg}}</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input ng-model='ng0Password' ng-disabled="disableButton" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">

                </div>
                <button type="submit" ng-click='LoginAuth(ng0Email,ng0Password)' ng-disabled="disableButton" class="btn btn-primary">Log in</button>
                <p ng-show="showm">{{m}}</p>
            </form>
        </div>

        
   
    </body>
    
</html>
